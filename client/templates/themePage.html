<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ theme_name }}</title>
</head>
<body>
    <h3>{{ theme_name }}</h3>
    <button id="openFormButton">Створити Тред!</button>
    <form id="textForm" style="display: none;" action="/create-thread" method="post">
        <p>Введіть назву треда:</p><br>
        <input type="text" name="threadname" placeholder="Enter Thread name"><br>
        <p>Введіть контент треда:</p><br>
        <textarea name="threadtext"></textarea>
        <input type="hidden" name="theme" value="{{ theme_name }}">
        <button>Надіслати</button>
    </form>
    <script>
        document.getElementById('openFormButton').addEventListener('click', function() {
            document.getElementById('textForm').style.display = 'block';
        });
    </script>
    {% for i in thread %}
    <h4>--------------------</h4>
    <a href="/{{theme_name}}/{{ i.thread_name }}">{{i.thread_name}}</a><br>
    {{ i.thread_text }} <br>
    {% endfor %}
</body>
</html>
