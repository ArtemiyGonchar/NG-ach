<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{thread}}</title>
</head>
<body>
    <h2>{{ thread }}</h2>
    {{thread_content.thread_text}}<br>

    <button id="openFormButton">Відповісти</button>
    
    <form id="textForm" style="display: none;" action="/{{theme}}/{{thread}}" method="post" enctype="multipart/form-data">
        
        <label for="file">Choose an image:</label>
        <input type="file" id="file" name="file" accept="image/*">
        <br>
        <button type="submit">Upload</button>

        <textarea name="posttext"></textarea>
        <input type="hidden" name="theme" value="{{ theme_name }}">
        <button>Надіслати</button>
    </form>
    <script>
        document.getElementById('openFormButton').addEventListener('click', function() {
            document.getElementById('textForm').style.display = 'block';
        });
    </script>
    {% for post in posts %}
    <h3>------------</h3>
    {{post.post_text}}<br>
    {% if post.image_name %}
    <img src="/server_storage/images/{{ post.image_name }}" alt="nema"><br>
    {% endif %}
    {{post.post_date}}
    {% endfor %}
</body>
</html>
